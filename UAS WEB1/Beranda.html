<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bitcoin: Investasi yang Sangat Potensial di Era Digital</title>
    <style>
      /* Reset semua margin dan padding untuk konsistensi */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Gaya untuk seluruh halaman */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.8;
        background-color: #333;
        color: #333;
      }

      /* Banner Sampul */
      .banner {
        background-image: url("bitcoin_teknologi.jpeg"); /* Path gambar yang sudah diunggah */
        background-size: cover;
        background-position: center;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      .banner h1 {
        font-size: 2em;
      }

      /* Header dan navigasi */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      /* Styling navigasi */
      .navbar nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        text-align: center;
      }

      .navbar nav ul li {
        margin: 0 15px;
      }

      .navbar nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1em;
      }

      .navbar nav ul li a:hover {
        color: blue;
      }

      /* Main content */
      main {
        padding: 40px 20px;
      }

      h2 {
        color: white;
      }

      p {
        margin-bottom: 20px;
      }

      ul,
      ol {
        margin-left: 20px;
        margin-bottom: 20px;
      }

      /* Footer */
      footer {
        color: #fff;
        text-align: center;
        padding: 0.1px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      /* Responsif */
      @media screen and (max-width: 768px) {
        .navbar nav ul {
          flex-direction: column;
          padding: 0;
        }

        .navbar nav ul li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Banner dengan gambar -->
    <div class="banner">
      <h1>Bitcoin: Investasi yang Sangat Potensial di Era Digital</h1>
    </div>
    <header>
      <h2>Kenali Bitcoin dengan 5W+1H</h2>
    </header>
    <main>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="What&Why.html">What? & Why?</a></li>
            <li><a href="When&Where.html">When? & Where?</a></li>

          </ul>
        </nav>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Investasi Bitcoin. Website developed by T MUHAMMAD IQBAL NAZWAN</p>
    </footer>
  </body>
</html>
